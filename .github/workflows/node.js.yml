# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      NEARFS_STORAGE_S3_BUCKET_NAME: testbucket
    services:
      minio:
        image: fclairamb/minio-github-actions
        ports:
          - 9000:9000

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn
    - run: yarn tape test/*.js
    - name: Run tests with Minio storage
      run: |
        aws --endpoint-url http://127.0.0.1:9000/ --region 'us-east-1' s3 mb s3://testbucket
        NEARFS_STORAGE_TYPE=s3 yarn tape test/*.js
